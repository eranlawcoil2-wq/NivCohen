    <!-- Global Error Handler for Debugging "Black Screen" -->
    <script>
      window.onerror = function(message, source, lineno, colno, error) {
        var root = document.getElementById('root');
        if (root) {
             root.innerHTML = '<div style="color:#ff5555;background:#1a1a1a;padding:20px;font-family:sans-serif;direction:ltr;height:100vh;">' +
          '<h2 style="margin-top:0">System Error</h2>' +
          '<p><strong>Message:</strong> ' + message + '</p>' +
          '<p><strong>Source:</strong> ' + source + ':' + lineno + '</p>' +
          '<pre style="background:#000;padding:10px;overflow:auto;">' + (error ? error.stack : 'No stack trace') + '</pre>' +
          '<button onclick="window.location.reload()" style="padding:10px 20px;background:#333;color:white;border:1px solid #555;cursor:pointer;margin-top:20px;">Reload App</button>' +
          '</div>';
        }
        return false;
      };
    </script>
