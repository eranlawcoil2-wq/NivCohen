
<!DOCTYPE html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    
    <script>
      (function() {
        const params = new URLSearchParams(window.location.search);
        const mode = params.get('mode');
        const isAdmin = mode === 'admin';
        const isWork = mode === 'work';

        // Theme Configuration: Red for Coach/Admin, Lime for Trainees
        const themeColor = isAdmin ? '#EF4444' : '#A3E635'; 
        const appLabel = isAdmin ? 'ניהול - ניב כהן' : 'לו"ז - ניב כהן';
        
        // start_url includes the query parameter to lock the PWA to that specific view
        const startUrl = isAdmin ? '/?mode=admin' : (isWork ? '/?mode=work' : '/');
        
        // Dynamic Icon: "NIV" on color background
        const svgIcon = `data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><rect width=%22100%22 height=%22100%22 rx=%2220%22 fill=%22${encodeURIComponent(themeColor)}%22/><text x=%2250%22 y=%2262%22 font-family=%22Heebo, sans-serif%22 font-weight=%22900%22 font-size=%2240%22 text-anchor=%22middle%22 fill=%22%23121212%22>NIV</text></svg>`;

        function addLink(rel, href) {
          const link = document.createElement('link');
          link.rel = rel;
          link.href = href;
          document.head.appendChild(link);
        }

        addLink('icon', svgIcon);
        addLink('apple-touch-icon', svgIcon);

        const manifest = {
          "name": appLabel,
          "short_name": isAdmin ? "ADMIN" : "לו\"ז ניב",
          "start_url": startUrl,
          "display": "standalone",
          "background_color": "#121212",
          "theme_color": themeColor,
          "icons": [
            { "src": svgIcon, "sizes": "192x192", "type": "image/svg+xml", "purpose": "any maskable" },
            { "src": svgIcon, "sizes": "512x512", "type": "image/svg+xml", "purpose": "any maskable" }
          ]
        };

        const stringManifest = JSON.stringify(manifest);
        const blob = new Blob([stringManifest], {type: 'application/json'});
        const manifestURL = URL.createObjectURL(blob);
        addLink('manifest', manifestURL);

        document.title = isAdmin ? `ניהול | ניב כהן` : `ניב כהן | כושר`;

        const metaTheme = document.createElement('meta');
        metaTheme.name = 'theme-color';
        metaTheme.content = '#121212';
        document.head.appendChild(metaTheme);
      })();
    </script>

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;700;900&display=swap" rel="stylesheet">
    
    <style>
      :root { --brand-primary: #A3E635; }
      body { background-color: #121212; color: #E5E7EB; -webkit-tap-highlight-color: transparent; font-family: 'Heebo', sans-serif; overflow-x: hidden; }
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      
      @keyframes pulse-whatsapp {
        0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(34, 197, 94, 0.4); }
        70% { transform: scale(1.05); box-shadow: 0 0 0 15px rgba(34, 197, 94, 0); }
        100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(34, 197, 94, 0); }
      }
      .whatsapp-float { animation: pulse-whatsapp 2s infinite; }

      @keyframes slideUp {
        from { transform: translateY(100%); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }
      .install-overlay-animation {
        animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1);
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: { sans: ['Heebo', 'sans-serif'] },
            colors: {
              brand: {
                black: '#121212',
                dark: '#1E1E1E',
                primary: 'var(--brand-primary)', 
                danger: '#EF4444',
                text: '#E5E7EB'
              }
            }
          }
        }
      }
    </script>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@^18.2.0",
        "react-dom/": "https://esm.sh/react-dom@^18.2.0/",
        "react/": "https://esm.sh/react@^18.2.0/",
        "@google/genai": "https://esm.sh/@google/genai@^1.33.0",
        "vite": "https://esm.sh/vite@^5.2.0",
        "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^4.2.1",
        "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.88.0"
      }
    }
    </script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
